<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <div class="contenido-horizontal">
            <button class="primera-navegacion" onclick="navigatevertical(-1)">⬆️</button>
            <img src="1.jpg" alt="Imagen 1" class="disparadorclass" onclick="vercontenido(0)">
            <img src="2.jpg" alt="Imagen 2" class="disparadorclass" onclick="vercontenido(1)">
            <img src="3.jpg" alt="Imagen 3" class="disparadorclass" onclick="vercontenido(2)">

            <button class="primera-navegacion" onclick="navigatevertical(1)">⬇️</button>
        </div>

        <div class="viewer">
            <div class="viewer-content">
                <img id="main-image" src="1.jpg" alt="Vista Principal">
                <video id="main-video" controls style="display: none;">
                    <source src="video2.mp4" type="video/mp4">
                    Tu navegador no soporta la etiqueta de video.
                </video>
            </div>
            <div class="nav-buttons">
                <button onclick="navigate(-1)">Anterior</button>
                <button onclick="navigate(1)">Siguiente</button>
            </div>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
